actions:
    - {active: true, action: cancelForNonPayment, actionOutput: {date: '${moment.max([moment.utc('2020-04-01T04:00:00.000Z'), moment.utc(it.document.summaryLedger.nonPaymentNoticeDueDate)]).toISOString()}', type: workflow, exchangeName: harmony, routingKey: "harmony.policy.cancelForNonPayment"}, canOverride: false}
