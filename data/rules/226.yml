product: HO3
name: Net Premium < Min Profitability Premium
type: underwriting
effectiveDate: 2017-08-01T04:00:00.000Z
category: 'Coverages & Deductibles'
code: '226'
documentFields:
  - rating.netPremium
  - cost.totalCost
  - lookupFields.zipcodesettings.minLossRatio
condition: '${(it.document.rating.netPremium || 0) < ((it.document.cost.totalCost || 0) / round(it.document.lookupFields.zipcodesettings.minLossRatio))}'
active: true
lookupFields:
  - name: zipcodesettings
    type: builtIn
    builtInConfig:
      name: zipcodesettings
actions:
  - transactionTypes:
      - New Business
    action: Underwriting Review
    actionOutput:
      internalMessage: 'Premium is less than ${((it.document.cost.totalCost || 0) / round(it.document.lookupFields.zipcodesettings.minLossRatio))}, the minimum amount allowed for policy issuance.'
      agentMessage: 'Premium is less than ${((it.document.cost.totalCost || 0) / round(it.document.lookupFields.zipcodesettings.minLossRatio))}, the minimum amount allowed for policy issuance.'
      customerMessage: 'Minimum premium has not been met, please contact us for further assistance.'
    canOverride: false
    active: true
tests:
  - description: New Business action triggers when Net Premium < Min Profitability Premium
    input:
      document:
        companyCode: TTIC
        state: FL
        zip: '32025'
        product: HO3
        transactionType: New Business
        property:
          id: ''
          physicalAddress:
            zip: '32025'
        rating:
          netPremium: 500
        cost:
          totalCost: 10000
        lookupFields:
          - name: zipcodesettings
            type: builtIn
            builtInConfig:
              name: zipcodesettings
    output:
      - action: Underwriting Review
        displayText: Net Premium < Min Profitability Premium
        category: 'Coverages & Deductibles'
        code: '226'
        internalMessage: 'Premium is less than 10000, the minimum amount allowed for policy issuance.'
        agentMessage: 'Premium is less than 10000, the minimum amount allowed for policy issuance.'
        customerMessage: 'Minimum premium has not been met, please contact us for further assistance.'
        canOverride: false
        active: true
        fields:
          - name: rating.netPremium
            value: 500
          - name: cost.totalCost
            value: 10000
          - name: lookupFields.zipcodesettings.minLossRatio
            value: 1.1
  - description: New Business action does not trigger when Net Premium is not < Min Profitability Premium
    input:
      document:
        companyCode: TTIC
        state: FL
        zip: '32025'
        product: HO3
        transactionType: New Business
        property:
          id: ''
          physicalAddress:
            zip: '32025'
        rating:
          netPremium: 20000
        cost:
          totalCost: 10000
        lookupFields:
          - name: zipcodesettings
            type: builtIn
            builtInConfig:
              name: zipcodesettings
    output: null
