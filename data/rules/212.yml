companyCode: TTIC
state: FL
product: HO3
name: CoverageLimits.dwelling < Min for zip code settings
type: underwriting
category: 'Coverages & Deductibles'
code: '212'
documentFields:
  - coverageLimits.dwelling.amount
  - lookupFields.zipcodesettings.coverageLimits.dwelling.minAmount
condition: '${it.document.coverageLimits.dwelling.amount < it.document.lookupFields.zipcodesettings.coverageLimits.dwelling.minAmount}'
active: true
lookupFields:
  - name: zipcodesettings
    type: builtIn
    builtInConfig:
      name: zipcodesettings
actions:
  - transactionTypes:
      - New Business
    action: Underwriting Review
    actionOutput:
      internalMessage: 'Building limit must be between ${it.document.lookupFields.zipcodesettings.coverageLimits.dwelling.minAmount} and ${it.document.lookupFields.zipcodesettings.coverageLimits.dwelling.maxAmount}. Binding requires a RCE and underwriting review.'
      agentMessage: 'Building limit must be between ${it.document.lookupFields.zipcodesettings.coverageLimits.dwelling.minAmount} and ${it.document.lookupFields.zipcodesettings.coverageLimits.dwelling.maxAmount}. Binding requires a RCE and underwriting review.'
      customerMessage: This property requires Underwriting Review.  Please contact us to discuss further.
    canOverride: true
    active: true
tests:
  - description: New Business Building limit action triggers when dwelling amount < zipcodesettings coverage limits dwelling minAmount
    input:
      document:
        companyCode: TTIC
        state: FL
        zip: '32025'
        product: HO3
        transactionType: New Business
        property:
          id: ''
          physicalAddress:
            zip: '32025'
        coverageLimits:
          dwelling:
            amount: 100000
        lookupFields:
          - name: zipcodesettings
            type: builtIn
            builtInConfig:
              name: zipcodesettings
    output:
      - action: Underwriting Review
        displayText: CoverageLimits.dwelling < Min for zip code settings
        category: 'Coverages & Deductibles'
        code: '212'
        internalMessage: Building limit must be between 125000 and 750000. Binding requires a RCE and underwriting review.
        agentMessage: Building limit must be between 125000 and 750000. Binding requires a RCE and underwriting review.
        customerMessage: This property requires Underwriting Review.  Please contact us to discuss further.
        canOverride: true
        active: true
        fields:
          - name: coverageLimits.dwelling.amount
            value: 100000
          - name: lookupFields.zipcodesettings.coverageLimits.dwelling.minAmount
            value: 125000
  - description: New Business Building limit action does not trigger when dwelling amount is not < zipcodesettings coverage limits dwelling minAmount
    input:
      document:
        companyCode: TTIC
        state: FL
        zip: '32025'
        product: HO3
        transactionType: New Business
        property:
          id: ''
          physicalAddress:
            zip: '32025'
        coverageLimits:
          dwelling:
            amount: 200000
        lookupFields:
          - name: zipcodesettings
            type: builtIn
            builtInConfig:
              name: zipcodesettings
    output: null
