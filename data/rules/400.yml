product: HO3
name: Send Payment Invoice
type: policyState
effectiveDate: 2017-08-01T04:00:00.000Z
code: '400'
category: State Actions
documentFields: []
condition: "${parseFloat(it.document.summaryLedger.balance) > it.config.writeOffThreshold && (it.document.summaryLedger.status.code === 0 || it.document.summaryLedger.status.code === 3) && moment.utc(it.document.summaryLedger.invoiceDate).isBefore(moment.utc(it.document.summaryLedger.nonPaymentNoticeDate).subtract(it.config.mailingOffset, 'days'))}"
active: true
actions:
  - active: true
    action: sendPaymentInvoice
    actionOutput:
      date: '${it.document.summaryLedger.invoiceDate}'
    canOverride: false
tests:
  - description: 'sendPaymentInvoice action triggers when balance is greater than write-off threshold, status is 0 and invoice date is more than 5 days before the non payment notice date'
    input:
      config:
        writeOffThreshold: 5
        mailingOffset: 5
      document:
        summaryLedger:
          status:
            code: 0
          balance: 6
          invoiceDate: '${moment.utc().second(0).millisecond(0)}'
          nonPaymentNoticeDate: "${moment.utc().add(6, 'days').second(0).millisecond(0)}"
    output:
      - active: true
        action: sendPaymentInvoice
        category: State Actions
        displayText: Send Payment Invoice
        canOverride: false
        code: '400'
        fields: []
        date: '${moment.utc().second(0).millisecond(0)}'
  - description: 'sendPaymentInvoice action does not trigger when balance is <= write-off threshold, status is 0 and invoice date is more than 5 days before the non payment notice date'
    input:
      config:
        writeOffThreshold: 5
        mailingOffset: 5
      document:
        summaryLedger:
          status:
            code: 0
          balance: 5
          invoiceDate: '${moment.utc().second(0).millisecond(0)}'
          nonPaymentNoticeDate: "${moment.utc().add(6, 'days').second(0).millisecond(0)}"
    output: null
  - description: 'sendPaymentInvoice action does not trigger when balance is 6, status neither 0 nor 3 and invoice date is more than mailingOffset days before the non payment notice date'
    input:
      config:
        writeOffThreshold: 5
        mailingOffset: 5
      document:
        summaryLedger:
          status:
            code: 2
          balance: 6
          invoiceDate: '${moment.utc().second(0).millisecond(0)}'
          nonPaymentNoticeDate: "${moment.utc().add(6, 'days').second(0).millisecond(0)}"
    output: null
  - description: 'sendPaymentInvoice action does not trigger when balance is 6, status is 0 and invoice date is less than mailingOffset days before the non payment notice date'
    input:
      config:
        writeOffThreshold: 5
        mailingOffset: 5
      document:
        summaryLedger:
          status:
            code: 0
          balance: 5
          invoiceDate: '${moment.utc().second(0).millisecond(0)}'
          nonPaymentNoticeDate: "${moment.utc().add(4, 'days').second(0).millisecond(0)}"
    output: null
