companyCode: TTIC
state: FL
product: HO3
name: Effective Date < Min for tblUnderwritingZipFilter
type: underwriting
effectiveDate: 2017-08-01T04:00:00.000Z
category: Zip Code Settings
code: '205'
documentFields:
  - effectiveDate
  - lookupFields.zipcodesettings.minEffectiveDate
condition: '${moment(it.document.effectiveDate).isBefore(it.document.lookupFields.zipcodesettings.minEffectiveDate)}'
active: true
lookupFields:
  - name: zipcodesettings
    type: builtIn
    builtInConfig:
      name: zipcodesettings
actions:
  - transactionTypes:
      - New Business
    action: Underwriting Review
    actionOutput:
      internalMessage: "You cannot quote before ${moment(it.document.lookupFields.zipcodesettings.minEffectiveDate).format('MM-DD-YYYY')}."
      agentMessage: "You cannot quote before ${moment(it.document.lookupFields.zipcodesettings.minEffectiveDate).format('MM-DD-YYYY')}."
      customerMessage: "You cannot quote before ${moment(it.document.lookupFields.zipcodesettings.minEffectiveDate).format('MM-DD-YYYY')}."
    canOverride: true
    active: true
tests:
  - description: 'New Business Effective date action triggers when not > minimum effective date in zipcodesettings collection'
    input:
      document:
        companyCode: TTIC
        state: FL
        zip: '32025'
        product: HO3
        transactionType: New Business
        property:
          id: ''
          physicalAddress:
            zip: '32025'
        effectiveDate: 01-01-2018
        lookupFields:
          - name: zipcodesettings
            type: builtIn
            builtInConfig:
              name: zipcodesettings
    output:
      - action: Underwriting Review
        displayText: Effective Date < Min for tblUnderwritingZipFilter
        category: Zip Code Settings
        code: '205'
        internalMessage: "You cannot quote before ${moment(it.document.lookupFields.zipcodesettings.minEffectiveDate).format('MM-DD-YYYY')}."
        agentMessage: "You cannot quote before ${moment(it.document.lookupFields.zipcodesettings.minEffectiveDate).format('MM-DD-YYYY')}."
        customerMessage: "You cannot quote before ${moment(it.document.lookupFields.zipcodesettings.minEffectiveDate).format('MM-DD-YYYY')}."
        canOverride: true
        active: true
        fields:
          - name: effectiveDate
            value: 01-01-2018
          - name: lookupFields.zipcodesettings.minEffectiveDate
            value: "${moment(it.document.lookupFields.zipcodesettings.minEffectiveDate).format('MM-DD-YYYY')}"
  - description: 'New Business Effective date action does not trigger when > minimum effective date in zipcodesettings collection'
    input:
      document:
        companyCode: TTIC
        state: FL
        zip: '32025'
        product: HO3
        transactionType: New Business
        property:
          id: ''
          physicalAddress:
            zip: '32025'
        effectiveDate: 01-01-2025
        lookupFields:
          - name: zipcodesettings
            type: builtIn
            builtInConfig:
              name: zipcodesettings
    output: null
