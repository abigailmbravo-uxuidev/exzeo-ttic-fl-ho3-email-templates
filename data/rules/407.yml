product: HO3
name: Set to In Force
type: policyState
effectiveDate: 2017-08-01T04:00:00.000Z
code: '407'
category: State Actions
documentFields: []
condition: "${it.document.transaction.status === 'Policy Issued'}"
active: true
actions:
  - active: true
    action: setToInForce
    actionOutput:
      date: '${it.document.transaction.effectiveDate}'
    canOverride: false
tests:
  - description: "setToInForce action triggers when policy is in 'Issued' status."
    input:
      document:
        transaction:
          status: Policy Issued
          effectiveDate: "${moment.utc().add(1, 'days').second(0).millisecond(0)}"
    output:
      - active: true
        action: setToInForce
        category: State Actions
        displayText: Set to In Force
        canOverride: false
        code: '407'
        fields: []
        date: "${moment.utc().add(1, 'days').second(0).millisecond(0)}"
  - description: "setToInForce action does not trigger when policy is in 'In Force' status."
    input:
      document:
        transaction:
          status: In Force
          effectiveDate: "${moment.utc().add(1, 'days').second(0).millisecond(0)}"
    output: null
